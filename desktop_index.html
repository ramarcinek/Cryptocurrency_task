<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zadanie Testowe</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript">
	    $(window).on('load resize',function(){
	        if($(window).width() < 768){
	            window.location = "mobile_index.html"
	        }
	    });
	</script>

	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

	<div class="wrapper">
		<div class="rectangle">
			<div class="rectangle-2">
				<div class="akcyjny float">
					<div class="altcoins">Altcoins</div>
				</div>
				<div class="separator float"></div>
				<div class="inside-wrapper float">
					<div class="ethereum-classic-com float">
						Ethereum Classic combined with Zcash
					</div>
					<div class="parasol">
						<img src="img/parasol.png" alt="Umbrella - picture">
					</div>
					<div class="ethereum-foundation float">
						Ethereum foundation
					</div>
					<div class="clear"></div>
					<div class="oval float"></div>
					<div class="altcoins-highest-g float">Altcoins - highest growth</div>
				</div>
				<div class="rectangle-border float"></div>
				<div class="rectangle-3 float">
					<div class="_2-200 float">2 200</div>
					<div class="pln float">pln</div>
					<div class="clear"></div>
					<div class="warto">Wartość</div>
				</div>
				<div class="rectangle-border float"></div>
				<div class="rectangle-4 float">
					<div class="num_value float">+0,91%</div>
					<div class="clear"></div>
					<div class="caption">1D</div>
				</div>
				<div class="rectangle-border float"></div>
				<div class="rectangle-4 float">
					<div class="num_value float">-0,21%</div>
					<div class="clear"></div>
					<div class="caption">1M</div>
				</div>
				<div class="rectangle-border float"></div>
				<div class="rectangle-4 float">
					<div class="num_value float">-2,29%</div>
					<div class="clear"></div>
					<div class="caption">3M</div>
				</div>
				<div class="rectangle-border float"></div>
				<div class="rectangle-4 float">
					<div class="num_value float">+0,42%</div>
					<div class="clear"></div>
					<div class="caption">12M</div>
				</div>
				<div class="rectangle-border float"></div>
				<div class="rectangle-4 float">
					<div class="num_value float">+0,85%</div>
					<div class="clear"></div>
					<div class="caption">30M</div>
				</div>
				<div class="rectangle-border float"></div>
				<div class="rectangle-4 float">
					<div class="num_value float">+1,31%</div>
					<div class="clear"></div>
					<div class="caption">YTD</div>
				</div>
				<div class="rectangle-border float"></div>
				<div class="rectangle-5 float">
					<a href="#" target="_blank">
						<div class="rectangle-6 float">
							<div class="inwestuj">Inwestuj</div>
						</div>
					</a>
					<div class="oko float">
						<img id="oko" src="img/oko.png" alt="Oko - ikona">
					</div>
					<div class="waga float">
						<img id="waga" src="img/waga.png" alt="Waga - ikona">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js" type="text/javascript"></script>
</body>
</html>
